apiVersion: apps/v1
kind: Deployment
metadata:
  name: cna-agent
  namespace: maat-framework
  labels:
    app: cna-agent
    agent: creative-narrative
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cna-agent
  template:
    metadata:
      labels:
        app: cna-agent
        agent: creative-narrative
    spec:
      containers:
      - name: cna-agent
        image: maat-framework:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: AGENT_TYPE
          value: "CNA"
        - name: PORT
          value: "8001"
        ports:
        - containerPort: 8001
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cna-service
  namespace: maat-framework
  labels:
    app: cna-agent
spec:
  selector:
    app: cna-agent
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cna-hpa
  namespace: maat-framework
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cna-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
