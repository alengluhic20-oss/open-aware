apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: maat-framework
  labels:
    app: orchestrator
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        component: api
    spec:
      containers:
      - name: orchestrator
        image: maat-framework:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: CNA_URL
          valueFrom:
            configMapKeyRef:
              name: maat-config
              key: CNA_URL
        - name: TSA_URL
          valueFrom:
            configMapKeyRef:
              name: maat-config
              key: TSA_URL
        - name: UEA_URL
          valueFrom:
            configMapKeyRef:
              name: maat-config
              key: UEA_URL
        - name: LAA_URL
          valueFrom:
            configMapKeyRef:
              name: maat-config
              key: LAA_URL
        - name: HTA_URL
          valueFrom:
            configMapKeyRef:
              name: maat-config
              key: HTA_URL
        - name: PORT
          value: "8000"
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: maat-framework
  labels:
    app: orchestrator
spec:
  selector:
    app: orchestrator
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestrator-hpa
  namespace: maat-framework
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestrator
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
