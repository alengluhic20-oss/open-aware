version: '3.8'

services:
  # Creative Narrative Agent
  cna-agent:
    build: .
    container_name: maat-cna
    environment:
      - AGENT_TYPE=CNA
      - PORT=8001
    ports:
      - "8001:8001"
    volumes:
      - ./agents:/app/agents:ro
      - ./services:/app/services:ro
    command: python services/agent_service.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - maat-network

  # Truth & Safety Agent
  tsa-agent:
    build: .
    container_name: maat-tsa
    environment:
      - AGENT_TYPE=TSA
      - PORT=8002
    ports:
      - "8002:8002"
    volumes:
      - ./agents:/app/agents:ro
      - ./services:/app/services:ro
    command: python services/agent_service.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - maat-network

  # Universal Ethics Agent (Fairness)
  uea-agent:
    build: .
    container_name: maat-uea
    environment:
      - AGENT_TYPE=UEA
      - PORT=8003
    ports:
      - "8003:8003"
    volumes:
      - ./agents:/app/agents:ro
      - ./services:/app/services:ro
    command: python services/agent_service.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - maat-network

  # Legal Attestation Agent
  laa-agent:
    build: .
    container_name: maat-laa
    environment:
      - AGENT_TYPE=LAA
      - PORT=8004
    ports:
      - "8004:8004"
    volumes:
      - ./agents:/app/agents:ro
      - ./services:/app/services:ro
    command: python services/agent_service.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - maat-network

  # Human Transparency Agent
  hta-agent:
    build: .
    container_name: maat-hta
    environment:
      - AGENT_TYPE=HTA
      - PORT=8005
    ports:
      - "8005:8005"
    volumes:
      - ./agents:/app/agents:ro
      - ./services:/app/services:ro
    command: python services/agent_service.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - maat-network

  # Orchestrator Service
  orchestrator:
    build: .
    container_name: maat-orchestrator
    environment:
      - CNA_URL=http://cna-agent:8001
      - TSA_URL=http://tsa-agent:8002
      - UEA_URL=http://uea-agent:8003
      - LAA_URL=http://laa-agent:8004
      - HTA_URL=http://hta-agent:8005
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./agents:/app/agents:ro
      - ./services:/app/services:ro
    command: python services/orchestrator_service.py
    restart: unless-stopped
    depends_on:
      - cna-agent
      - tsa-agent
      - uea-agent
      - laa-agent
      - hta-agent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - maat-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: maat-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - maat-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: maat-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - maat-network

networks:
  maat-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
